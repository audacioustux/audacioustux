apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: e2e-test
  namespace: argocd
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true,IncludeMutationWebhook=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: kubeplane
  sources:
  - repoURL: https://audacioustux.github.io/kubeplane
    chart: generic-helm
    targetRevision: "~1.0.0"
    helm:
      valuesObject:
        list:
          - apiVersion: apps/v1
            kind: Deployment
            metadata:
              name: http-echo
            spec:
              replicas: 1
              selector:
                matchLabels:
                  app: http-echo
              template:
                metadata:
                  labels:
                    app: http-echo
                spec:
                  containers:
                    - name: http-echo
                      image: ghcr.io/mendhak/http-https-echo:35
                      ports:
                        - name: http
                          containerPort: 8080
                        - name: https
                          containerPort: 8433

          - apiVersion: v1
            kind: Service
            metadata:
              name: http-echo
            spec:
              selector:
                app: http-echo
              ports:
                - name: http
                  protocol: TCP
                  port: 80
                  targetPort: http
                - name: https
                  protocol: TCP
                  port: 443
                  targetPort: https

          - apiVersion: networking.k8s.io/v1
            kind: Ingress
            metadata:
              name: http-echo
              annotations:
                cert-manager.io/cluster-issuer: selfsigned
            spec:
              ingressClassName: cilium
              tls:
                - hosts:
                    - d-ing.audacioustux.com
                  secretName: http-echo-ingress-tls
              rules:
                - host: d-ing.audacioustux.com
                  http:
                    paths:
                      - path: /
                        pathType: Prefix
                        backend:
                          service:
                            name: http-echo
                            port:
                              name: http

